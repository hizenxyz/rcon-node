pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,js,json,md}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    lint:
      glob: "src/**/*.{ts,js}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    typecheck:
      run: npx tsc --noEmit
    test:
      run: npm test

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-push:
  commands:
    test:
      run: npm test
    build:
      run: npm run build